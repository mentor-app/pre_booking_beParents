<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=til36539bp"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>


var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.6570015, 127.0510580),
    zoom: 15
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.6570015, 127.0510580),
    map: map,
    title : '도봉구',
    icon: {
        content: [ "<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/> </svg>"
                  )].join(''),
       size : new naver.maps.Size(38,58),
       anchor : new naver.maps.Point(19, 58), 
    }
        
                    
});
      

</script>
</body>
</html>
